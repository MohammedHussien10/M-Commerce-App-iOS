query GetAllProducts($first: Int) {
  products(first: $first) {
    nodes {
      availableForSale
      category {
        id
        name
      }
      descriptionHtml
      encodedVariantAvailability
      encodedVariantExistence
      featuredImage {
        url
      }
      id
      images(first: $first) {
        nodes {
          url
        }
      }
      productType
      title
      totalInventory
      vendor
      variantsCount {
        count
        precision
      }
      variants(first: $first) {
        nodes {
          barcode
          availableForSale
          currentlyNotInStock
          image {
            url
          }
          id
          price {
            amount
            currencyCode
          }
          sku
          title
          unitPrice {
            amount
            currencyCode
          }
          selectedOptions {
            name
            value 
          }
          quantityRule {
            increment
            maximum
            minimum
          }
          product {
            availableForSale
            descriptionHtml
            id
            featuredImage {
              url
            }
            title
            totalInventory
            vendor
          }
        }
      }
    }
  }
}
